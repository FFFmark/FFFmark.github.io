<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/taboptioncss.css"/>
	</head>
	<body>
		<div class="info">
			<div class="table clearfix">
				<a href="javascript:" onmouseover="mouse(1)" onmouseout="mousego()">1</a>
				<a href="javascript:" onmouseover="mouse(2)" onmouseout="mousego()">2</a>
				<a href="javascript:" onmouseover="mouse(3)" onmouseout="mousego()">3</a>
				<a href="javascript:" onmouseover="mouse(4)" onmouseout="mousego()">4</a>
			</div>	
			<div class="box" id="box">
				<ul class="caption clearfix">
					<li>
						<p>1</p>
					</li>
					<li>
						<p>2</p>
					</li>
					<li>
						<p>3</p>
					</li>
					<li>
						<p>4</p>
					</li>
				</ul>
			</div>
			
		</div>
		<script type="text/javascript">
			var oUi=document.getElementById("box");
			function mouse(a) {
				var e=event.currentTarget;
				var oleft=(a-1)*(-300);
				e.style.background="#0ff";
				oUi.style.left=oleft+"px";
			}
			function mousego () {
				var e=event.currentTarget;
				e.style.background="rgba(6,6,6,.5)";
			}		
		</script>
	</body>
</html>
