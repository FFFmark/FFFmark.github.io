<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
	</head>
	<body>
		<div class="Text">
			<h1 id="text"></h1>
		</div>
		<script type="text/javascript">
			var oText=document.getElementById("text");
			var oStr="1 2 3 4 5 6";
				oAry=oStr.split(" ");
			for(var i=0;i<oAry.length;i++) {
				var j=setTimeout('run('+i+')',1000*i);
				setTimeout('run('+i+')',1000*i);
				clearTimeout(j);
			}
			function run (i) {
				oText.innerHTML+=oAry[i];
			}
			
		</script>
	</body>
</html>
