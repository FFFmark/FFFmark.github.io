<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
	</head>
	<body>
		
		<div class="clock">
			<div class="house" id="house"></div>
			<div class="minutes" id="minutes"></div>
			<div class="second" id="second"></div>
		</div>
		<script type="text/javascript">
		var oHouse=document.getElementById("house")
			oMinutes=document.getElementById("minutes")
			oSecond=document.getElementById("second");
			function run () {
				var date= new Date();
				var strHouse=(date.getHours()+date.getMinutes()/60)*30;
				var strMinutes=date.getMinutes()+date.getSeconds()/60;
				oHouse.style.transform="rotate("+strHouse+"deg)";
				oMinutes.style.transform="rotate("+strMinutes*6+"deg)";
				oSecond.style.transform="rotate("+date.getSeconds()*6+"deg)";	
			}
			run();
			setInterval("run()",1000);
		</script>
	</body>
</html>
