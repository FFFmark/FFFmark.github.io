
<!DOCTYPE html>
<html>
	<head>

	<body>
		
		<div id="caidan">
			<div id="tubiao"><i class="fa fa-bars"></i>目录</div>
		</div>
		<div id="cebian">

				</li>
				<li>

				<li>

			</ul>
			
		</div>
		<script type="text/javascript">
			var otubiao=document.getElementById("tubiao");
			var ocebian=document.getElementById("cebian");
			var ofather=document.querySelectorAll("h3");
			var oson=document.querySelectorAll("#son");
			var oi=document.getElementsByClassName("fa");
			otubiao.addEventListener("click",function  () {
				
				if(ocebian.style.display=="block"){
					ocebian.style.display="none";
					oi[0].style.transform="rotate(0deg)";
				}
				else{
					ocebian.style.display="block";
					oi[0].style.transform="rotate(90deg)";
				}
			});
			for (i=0;i<ofather.length;i++) {
				ofather[i].addEventListener("click",(function(n){
					return function(){						
						if(oson[n].style.display=="block"){
							oson[n].style.display="none";							
						}
						else{
							oson[n].style.display="block";							
						}						
					}											
				})(i));
			}

		</script>
	</body>
</html>
